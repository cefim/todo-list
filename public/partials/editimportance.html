<div ng-include="'partials/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <h2>EDITER UN NIVEAU D'IMPORTANCE</h2>
        </div>
        <form ng-submit="updateImp(editImp)" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">importance</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="editImp.importance" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">poids(peut être négatif)</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="editImp.weight" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Valider</button>
                </div>
                <div class="col-sm-offset-2 col-sm-6">
                    <a href="/"> <button class="btn btn-default">Retour</button></a>
                </div>
            </div>

        </form>

    </div>
</div>
