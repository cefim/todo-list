<div ng-include="'partials/navbar.html'"></div>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-2">
            <h2>AJOUTER UNE TACHE</h2>
        </div>
        <form ng-submit="addTask()" class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">nom</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="newTask.name" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">date</label>
                <div class="col-sm-10">
                    <div uib-datepicker ng-model="newTask.date"></div> </br>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">niveau d'importance</label>
                <div class="col-sm-10">
                    <select ng-model="newTask.importance" ng-options="importance.importance for importance in importances"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">details</label>
                <div class="col-sm-10">
                    <textarea name="name" ng-model="newTask.details"></textarea>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Ajouter</button>
                </div>
                <div class="col-sm-offset-2 col-sm-6">
                    <a href="/"> <button class="btn btn-default">Retour</button></a>
                </div>
            </div>

        </form>
    </div>
</div>
